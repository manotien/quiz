
<div class='container' >
<h1 align="center">Quiz</h1>
<br>

	
	<div class="row">
		<div ng-repeat="q in quiz" class="col-md-4 ques-space">
			<a href="index/{{q.id}}" class="thumbnail">
				<img src="{{q.picture.url}}" >
				<p class="topic" >{{q.name}} <span style="color:black">  By  {{q.user.name}}</span></p>
			</a>
			
		</div>
	</div>
		
</div>
